<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Interactive Resume Builder</h1>

        <!-- Profile Section -->
        <div class="section">
            <h2>Personal Information</h2>
            <form id="personal-info">
              

                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
            </form>
        </div>

        <!-- Education Section -->
        <div class="section">
            <h2>Education</h2>
            <div id="education-section">
                <div class="education-entry">
                    <label for="school">School:</label>
                    <input type="text" class="school" name="school"><br><br>

                    <label for="degree">Degree:</label>
                    <input type="text" class="degree" name="degree"><br><br>

                    <label for="year">Year of Graduation:</label>
                    <input type="text" class="year" name="year"><br><br>
                </div>
            </div>
            <button type="button" onclick="addEducation()">Add More Education</button><br><br>
        </div>

        <!-- Work Experience Section -->
        <div class="section">
            <h2>Work Experience</h2>
            <div id="experience-section">
                <div class="experience-entry">
                    <label for="company">Company:</label>
                    <input type="text" class="company" name="company"><br><br>

                    <label for="role">Role:</label>
                    <input type="text" class="role" name="role"><br><br>

                    <label for="duration">Duration:</label>
                    <input type="text" class="duration" name="duration"><br><br>
                </div>
            </div>
            <button type="button" onclick="addExperience()">Add More Experience</button><br><br>
        </div>

        <!-- Skills Section -->
        <div class="section">
            <h2>Skills</h2>
            <div id="skills-section">
                <input type="text" class="skill" name="skill"><br><br>
            </div>
            <button type="button" onclick="addSkill()">Add More Skills</button><br><br>
        </div>

        <!-- Preview Section -->
        <div class="section">
            <button type="button" onclick="previewResume()">Preview Resume</button>
        </div>

        <!-- Resume Preview -->
        <div id="resume-preview" class="hidden">
            <h2>Resume Preview</h2>
            <div id="resume-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
